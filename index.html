
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport optimized for native-like experience: user-scalable=no prevents zoom on inputs -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Lily - AI Companion</title>

    <meta name="description" content="A real-time, voice-interactive AI companion. Talk to Lily, your virtual confidante.">

    <!-- PWA & Mobile Enhancements -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="./assets/lily-icon.svg" type="image/svg+xml">
    
    <!-- iOS Specifics -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lily">
    <link rel="apple-touch-icon" href="./assets/icon-192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.23.0",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.6",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.3.0",
    "three": "https://aistudiocdn.com/three@^0.180.0"
  }
}
</script>
<style>
  /* Disable text selection for app-like feel */
  body {
    -webkit-tap-highlight-color: transparent;
    user-select: none;
    -webkit-user-select: none;
    overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
  }
  input, textarea {
    user-select: text;
    -webkit-user-select: text;
  }
  @keyframes glow {
    0%, 100% {
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3), 0 0 10px rgba(255, 255, 255, 0.2), 0 0 15px rgba(255, 255, 255, 0.1);
    }
    50% {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.4), 0 0 30px rgba(255, 255, 255, 0.3);
    }
  }
  .animate-glow {
    animation: glow 4s ease-in-out infinite;
  }
  @keyframes listening-glow {
    0%, 100% {
      box-shadow: 0 0 8px rgba(45, 212, 191, 0.5), 0 0 12px rgba(45, 212, 191, 0.4);
    }
    50% {
      box-shadow: 0 0 16px rgba(45, 212, 191, 0.8), 0 0 24px rgba(45, 212, 191, 0.6);
    }
  }
  .animate-listening-glow {
    animation: listening-glow 3s ease-in-out infinite;
  }
</style>
</head>
  <body class="bg-black">
    <div id="root"></div>
    <!-- Add Babel Standalone for in-browser JSX/TS transpilation -->
    <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
    <!--
      The data-presets attribute ensures Babel uses the correct transpilers for TypeScript and React's JSX syntax.
      The data-type="module" is important to tell Babel to treat this as an ES module.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
    
    <!-- Service Worker Registration for PWA/Store functionality -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW Registered:', registration.scope);
            })
            .catch(error => {
              console.log('SW Registration Failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
